<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة الدردشة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00b4db, #0083b0);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            width: 450px;
            margin: 0 auto;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                width: 100%;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #loginForm, #chatBox {
            transition: all 0.3s ease;
        }

        #chatBox {
            display: none;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .online-users {
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        .user-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #eee;
        }

        .user-item:hover {
            background: #f0f7ff;
            transform: translateY(-2px);
        }

        .user-item.active {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 15px 0;
        }

        .message {
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            animation: messageIn 0.3s ease;
        }

        @keyframes messageIn {
            from {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .sent {
            background: #0084ff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .received {
            background: #e9ecef;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #0084ff;
            box-shadow: 0 0 0 3px rgba(0,132,255,0.1);
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background: #0084ff;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0073e6;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            text-align: center;
            color: #666;
            margin: 10px 0;
            font-size: 0.9em;
        }

        .typing {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
            height: 20px;
        }

        .user-count {
            background: #e3f2fd;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            color: #0084ff;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm" class="card">
            <div class="header">
                <h2>أهلاً بك في غرفة الدردشة</h2>
            </div>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="أدخل اسمك" autocomplete="off">
                <button onclick="login()">دخول</button>
            </div>
        </div>

        <div id="chatBox" class="card">
            <div class="header">
                <div class="user-count">المستخدمون المتصلون: <span id="userCount">0</span></div>
                <h3>المستخدمون المتصلون</h3>
            </div>
            <div class="online-users" id="onlineUsers"></div>
            <div id="messages"></div>
            <div class="typing" id="typingStatus"></div>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="اكتب رسالتك..." autocomplete="off">
                <button onclick="sendMessage()">إرسال</button>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let currentUser = '';
        let selectedUser = '';
        let users = new Set();
        let typingTimeout;

        function connectWebSocket() {
            ws = new WebSocket('wss://ws.postman-echo.com/raw');
            
            ws.onopen = () => {
                console.log('متصل');
                broadcastUser();
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    console.error('خطأ في تحليل الرسالة:', e);
                }
            };

            ws.onclose = () => {
                console.log('انقطع الاتصال');
                setTimeout(connectWebSocket, 1000);
            };
        }

        function login() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (name) {
                currentUser = name;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('chatBox').style.display = 'block';
                connectWebSocket();
            }
        }

        function broadcastUser() {
            sendWebSocketMessage({
                type: 'user_joined',
                username: currentUser
            });
        }

        function handleMessage(data) {
            switch(data.type) {
                case 'user_joined':
                    if (data.username !== currentUser) {
                        users.add(data.username);
                        updateUsersList();
                        showSystemMessage(`${data.username} انضم إلى المحادثة`);
                    }
                    break;
                    
                case 'chat_message':
                    if (data.from !== currentUser) {
                        displayMessage(data.message, false, data.from);
                    }
                    break;
                    
                case 'typing':
                    if (data.username !== currentUser) {
                        showTypingStatus(data.username);
                    }
                    break;
            }
            updateUserCount();
        }

        function updateUsersList() {
            const usersList = document.getElementById('onlineUsers');
            usersList.innerHTML = '';
            
            users.forEach(user => {
                if (user !== currentUser) {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    if (user === selectedUser) userDiv.classList.add('active');
                    userDiv.textContent = user;
                    userDiv.onclick = () => selectUser(user);
                    usersList.appendChild(userDiv);
                }
            });
        }

        function selectUser(username) {
            selectedUser = username;
            updateUsersList();
            document.getElementById('messageInput').focus();
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && selectedUser) {
                sendWebSocketMessage({
                    type: 'chat_message',
                    from: currentUser,
                    to: selectedUser,
                    message: message
                });
                
                displayMessage(message, true);
                messageInput.value = '';
            }
        }

        function displayMessage(message, isSent, from = '') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.textContent = isSent ? message : `${from}: ${message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showSystemMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTypingStatus(username) {
            const typingDiv = document.getElementById('typingStatus');
            typingDiv.textContent = `${username} يكتب...`;
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                typingDiv.textContent = '';
            }, 1000);
        }

        function updateUserCount() {
            document.getElementById('userCount').textContent = users.size;
        }

        function sendWebSocketMessage(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(data));
            }
        }

        // Event Listeners
        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        document.getElementById('messageInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
            
            sendWebSocketMessage({
                type: 'typing',
                username: currentUser
            });
        });

        // التأكد من إغلاق الاتصال عند مغادرة الصفحة
        window.addEventListener('beforeunload', () => {
            if (ws) ws.close();
        });
    </script>
</body>
</html>
