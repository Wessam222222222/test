<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأذكار</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .azkar-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .azkar-item {
            background-color: white;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .azkar-item h3 {
            color: #000;
            margin-bottom: 0.5rem;
        }
        .azkar-item p {
            color: #000;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>الأذكار</h1>
        </header>
        
        <main class="azkar-list" id="azkarList">
            <!-- الأذكار ستضاف هنا -->
        </main>
        
        <nav class="bottom-nav">
            <!-- ... (نفس شريط التنقل السفلي) ... -->
        </nav>
    </div>

    <script src="app.js"></script>
    <script>
        const azkar = [
            { title: "أذكار الصباح", text: "اللهم بك أصبحنا وبك أمسينا..." },
            { title: "أذكار المساء", text: "اللهم بك أمسينا وبك أصبحنا..." },
            // ... المزيد من الأذكار
        ];

        function displayAzkar() {
            const azkarList = document.getElementById('azkarList');
            azkar.forEach(zikr => {
                const zikrItem = document.createElement('div');
                zikrItem.className = 'azkar-item';
                zikrItem.innerHTML = `
                    <h3>${zikr.title}</h3>
                    <p>${zikr.text}</p>
                `;
                azkarList.appendChild(zikrItem);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            applyCommonSettings();
            displayAzkar();
        });
    </script>
</body>
</html>
